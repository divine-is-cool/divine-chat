<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Divine Chat</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Marked (Markdown) and DOMPurify from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
</head>
<body>
  <main class="container">
    <section id="hero" class="hero">
      <h1 class="title">Welcome to Divine Chat</h1>
      <p class="subtitle">Private rooms & Global chat</p>

      <div class="cta vertical">
        <button id="btnCreate" class="btn main">Create Room</button>
        <button id="btnJoin" class="btn main">Join Room</button>
        <button id="btnGlobal" class="btn main">Global Chat</button>
        <button id="btnSettings" class="btn main outline">Settings</button>
      </div>
    </section>

    <!-- Forms and Chat -->
    <section id="pane" class="pane hidden">
      <div class="chat-header">
        <h2 id="chatTitle" class="chat-title">Private Chat</h2>
        <div class="chat-meta-row">
          <div id="safeIndicator" class="safe-indicator" title="Safe room: refresh will kick everyone">Safe: ON</div>
        </div>
        <div class="chat-actions-row">
          <button id="btnClear" class="btn action gold" title="Host only â€” Ctrl+Alt+C">Clear Chat</button>
          <button id="btnLeave" class="btn action muted">Leave Room</button>
        </div>
      </div>

      <div class="main-grid">
        <aside class="sidebar">
          <h3>Users</h3>
          <ul id="userList" class="user-list"></ul>
        </aside>

        <section class="chat">
          <div id="messages" class="messages" aria-live="polite" role="log"></div>
          <div id="typing" class="typing small hidden"></div>

          <form id="msgForm" class="msgForm" autocomplete="off">
            <input id="msgInput" autocomplete="off" placeholder="Type a message (Markdown supported)..." maxlength="2000" />
            <div class="composer-actions">
              <button type="button" id="open-stickers" class="btn muted" title="Open stickers">ðŸ˜Š</button>
              <button type="submit" class="btn send gold">Send</button>
            </div>
          </form>
        </section>

        <!-- Sticker picker -->
        <aside id="stickerPanel" class="sticker-panel hidden" aria-hidden="true">
          <div class="sticker-header">
            <strong>Stickers</strong>
            <button id="close-stickers" class="btn muted">Close</button>
          </div>
          <div id="stickers" class="stickers-grid">Loadingâ€¦</div>
        </aside>

      </div>
    </section>

    <!-- Modal (used for create, join, settings) -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-card">
        <button id="modalClose" class="modal-close" aria-label="Close">âœ•</button>

        <div id="createForm" class="form hidden">
          <h2>Create Room</h2>
          <label>Username <input id="createUsername" /></label>
          <label>Code <input id="createCode" /></label>
          <label>Password (optional) <input id="createPassword" type="password" /></label>
          <label>Max Users (optional) <input id="createMax" type="number" min="2" max="200" placeholder="Leave blank for default 10" /></label>
          <label class="toggle-row">
            <input id="createSafe" type="checkbox" checked />
            <span>Create safe room?</span>
          </label>
          <div class="modal-actions">
            <button id="createSubmit" class="btn gold">Create</button>
            <button id="createCancel" class="btn muted">Cancel</button>
          </div>
        </div>

        <div id="joinForm" class="form hidden">
          <h2>Join Room</h2>
          <label>Username <input id="joinUsername" /></label>
          <label>Code <input id="joinCode" /></label>
          <label>Password (if required) <input id="joinPassword" type="password" /></label>
          <div class="modal-actions">
            <button id="joinSubmit" class="btn purple">Join</button>
            <button id="joinCancel" class="btn muted">Cancel</button>
          </div>
        </div>

        <div id="settingsForm" class="form hidden">
          <h2>Settings</h2>

          <div class="settings-grid">
            <div class="setting-row">
              <div class="shortcut-block">
                <div class="label">Enable Clear Shortcut</div>
                <div class="hint">Ctrl+Alt+C</div>
              </div>
              <div>
                <label class="toggle-row" style="margin:0">
                  <input id="toggleShortcut" type="checkbox" />
                </label>
              </div>
            </div>

            <div class="setting-row" style="flex-direction:column;align-items:stretch">
              <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
                <div style="font-weight:700">Theme Picker</div>
                <div style="font-size:0.85rem;color:var(--muted)">Choose a visual theme</div>
              </div>
              <div class="theme-picker" style="margin-top:6px">
                <button class="theme-option small" data-theme="light" data-theme-class="" title="Light">Light</button>
                <button class="theme-option" data-theme="dark" data-theme-class="" title="Dark">Dark</button>
                <button class="theme-option" data-theme="forest" data-theme-class="theme-forest" title="Forest">Forest</button>
                <button class="theme-option" data-theme="amethyst" data-theme-class="theme-amethyst" title="Amethyst">Amethyst</button>
                <button class="theme-option" data-theme="ocean" data-theme-class="theme-ocean" title="Ocean">Ocean</button>
                <button class="theme-option" data-theme="kawaii" data-theme-class="theme-kawaii" title="Kawaii">Kawaii</button>
              </div>
            </div>

            <div class="setting-row" style="justify-content:flex-end">
              <div class="modal-actions">
                <button id="settingsClose" class="btn muted">Done</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
  </main>

  <!-- SVG icon definitions -->
  <svg style="display:none" aria-hidden="true">
    <symbol id="icon-pencil" viewBox="0 0 24 24">
      <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
    </symbol>

    <symbol id="icon-trash" viewBox="0 0 24 24">
      <path d="M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
    </symbol>

    <symbol id="icon-clock" viewBox="0 0 24 24">
      <path d="M12 20a8 8 0 1 1 0-16a8 8 0 0 1 0 16zm.5-13h-1v6l5 3l.5-.86l-4.5-2.64V7z"/>
    </symbol>
  </svg>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
